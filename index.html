          </div>
          <div class="large-10 large-centered columns">

              <div class="question"></div>

          </div>
          <div class="large-10 large-centered columns">

          <div class="large-10 large-centered columns">

            <section>
              <div class="answers" style="display:none">
                <form action-"">
                  <table class="choices">
                    <tr>
                      <td>
                        <label class="one"><input type="radio" name="answer" value="0"></label>
                      </td>
                      <td>
                        <label class="two"><input type="radio" name="answer" value="1"></label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="three"><input type="radio" name="answer" value="2"></label>
                      </td>
                      <td>
                        <label class="four"><input type="radio" name="answer" value="3"></label>
                      </td>
                    </tr>
                  </table>
                </form>
              </div>
            </section>


            <div class="large-10 large-centered columns">
              <section>
                <button class="submit success" style="display:none">Submit</button>
                <button class="start">Start</button>
                <button class="newgame" style="display:none">New Game</button>
              </section>
            </div>
          </div>
        </div>
        <div class="large-3 columns">
          <div class="leaderboard">
            <h1>Leaderbord</h1>
            <ol class="place"></ol>
